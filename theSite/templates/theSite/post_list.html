<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
	<div>
    	<h1><a href="/">Django Blog</a></h1>
    </div>
	<div>
		{{ posts }}
	</div>

	{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        </br></br>
    </div>
	{% endfor %}
    </body>
</html>
